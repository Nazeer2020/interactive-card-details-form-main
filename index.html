<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card card-front">
        <div class="card-dot-container">
          <span class="dot big-dot"></span>
          <span class=" dot small-dot"></span>
        </div>
        <div class="card-number-container">
        <p class="number">0000 &nbsp 0000 &nbsp 0000 &nbsp 0000</p>
        </div>
        <div class="card-name-container">
          <p class="name">Jane Appleseed</p>
          <p class="date">00/00</p>
        </div>
      </div>
      <div class="card card-back">
        <p class="cvc">000</p>
      </div>
    </div>
    <div class="form-container">
      <div class="form-sub-container">
        <!-- <div class="complete-container">
          <img src="./images/icon-complete.svg" alt="">
        </div> -->
      <div>
        <p>Cardholder Name</p>
        <span data-details="false" class="error-input">
        <input class="name-input" type="text" placeholder="e.g. Jane Appleseed">
        </span>
      </div>
      <div>
        <p>Card Number</p>
        <span data-number="false" class="error-input">
        <input class="number-input" placeholder="e.g. 1234 5678 9123 0000">
        </span>
      </div>
      <div>
        <p>Exp. Date (MM/YY) CVC</p>
        <span data-mm="false" class="error-input">
        <input class="month-input error-month-input" type="text" placeholder="MM">
        </span>
        <span data-yy="false" class="error-input error-year-input">
        <input class="year-input" type="text" placeholder="YY">
        </span>
        <span data-cvc="false" class="error-input error-cvc-input">
        <input class="cvc-input" type="text" placeholder="e.g. 123">
        </span>
      </div>
      <button class="btn">Confirm</button>
      </div>
    </div>
  </div>

</body>
</html>
